<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 425px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

// const url_string = window.location.href; //window.location.href
//     const url = new URL(url_string);
//     const from=url.searchParams.get("from");
//     const to=url.searchParams.get("to");


      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 50.00, lng: 19.00},
          zoom: 8
        });
      }

      // let url="https://maps.googleapis.com/maps/api/directions/json?origin="+from+"&destination="+to+"&key=AIzaSyB4VxODwCcYJz-gUfWEHcb4FL2uYtCcPGQ";
    </script>
    
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClaunOcWW9x9EU-h2gkZw91GOIVjTL7O8&callback=initMap">
    </script>
  </body>
</html>
